{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h1 class="h4 mb-3">Audit Log</h1>
  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Time (UTC)</th>
          <th>User</th>
          <th>Action</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.id }}</td>
          <td><small>{{ log.created_at }}</small></td>
          <td><small>{{ log.user.email if log.user else '-' }}</small></td>
          <td>{{ log.action }}</td>
          <td><small>{{ log.details }}</small></td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center text-muted">No logs yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
